<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierungsformular</title>
    <link rel="stylesheet" href="loginRegisterStyle.css">
</head>
<body>
    <div class="container">
        <h1>Registrieren</h1>
        <form id="registerForm">
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="username" required>

            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>

            <label for="passwordagain">Passwort erneut eingeben</label>
            <input type="password" id="passwordagain" name="passwordagain" required>

            <button type="submit">Registrieren</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="registerFormLogic.js"></script>
</body>
</html>
